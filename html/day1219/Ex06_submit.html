<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06_submit</title>
</head>
<body>
    <!-- action / method -->
    <form action="Ex99_test.html" method="get">
    
    <!-- action : 이동할 페이지 주소
    form 태그 내부에 있는 모든 input 태그의 정보를 전달함 (서버 또는 다음 페이지로)
    input 정보 전달 & 어떤 input 태그의 정보인지 선별 및 구분 : name 속성
    input 태그의 name 속성 : 서버와 통신할 때 사용하는 값
                            전달되어지는 값에 대한 키(key)
Ex. -->
        이름 : <input type="text" name="userName">
        별명 : <input type="text" name="userNick">
        
        <input type="submit" value="제출">

    <!-- 
        태그들의 속성 종류 : type, id, name, value, min, max, border, ...
         * 태그마다 적용되는 속성 종류가 다름
            input태그는 type이 있지만 p에는 없음
         * 모든 태그에 동일하게 사용되는 속성 : id, class, name
            - 태그들의 모양을 담당하지 않음. 개발자가 태그들을 컨트롤하기 위해 사용하는 필수 속성

            - id 속성 : id="속성값"
                > 태그의 고유 값으로 사용하는 속성
                 + CSS, JS 같은 언어를 사용할 때 태그를 선택하는 값으로 사용
                 + "하나"의 태그를 선택하기 위해 부여

            - class 속성 : class="속성값 속성값 ..."
                > 태그를 그룹화하기 위해 사용하는 속성
                + CSS, JS 같은 언어를 사용할 때 태그를 선택하는 값으로 사용
                + "다중"의 태그를 선택하기 위해 부여

            - name 속성 : name="속성값"
                > 태그의 값을 서버로 전달하는 속성 *radio 버튼 그룹화 가능
                + CSS, JS 같은 언어를 사용할 때 태그를 선택하는 값으로도 사용
                + id or class처럼 사용, 서버로 전달, 그룹화 모두 가능

        method : 전송 방법 (get, post, ) -->

    </form>
</body>
</html>
