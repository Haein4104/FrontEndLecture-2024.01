<!--
    HTML : 웹페이지를 만드는 언어. 시작태그-종료태그 작성하면 태그 생성됨
    <> : 꺽쇠괄호(태그)

    <태그이름></태그이름>이 한 쌍 . 예외 : 빈태그, 시작태그만 존재 (<태그이름/>)

    단락 태그, 제목표현 태그, 리스트 태그, 테이블 태그 등을 이용하여 웹페이지 구조 생성 및 뼈대 구현
     + Style 추가하여 웹페이지 꾸밈
    
    
    <html> ~~ </html> : ~~ 자리에 여러 태그와 글자를 넣는 형태로 구성
     * 태그 이름은 항상 소문자로 적는다.

    * 테이블 열병합
    <td colspan="숫자" : 가로로 ~칸 차지해라
    <td rowspan="숫자" : 세로로 ~칸 차지해라
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01_yesterday</title>
</head>
<body>
    <P>  <button>PUSH!</button>  </P>
</body>
</html>
