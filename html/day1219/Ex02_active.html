<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_active</title>
</head>
<body>
  <!--
    * html : 구조(뼈대)를 만들기도 하지만 자주 사용되는 기능을 태그화 한 언어임

    * CSS : 꾸밈 언어

    * javascript : 웹페이지 상에서 발생하는 이벤트(사건) 정의
                   이벤트가 발생하면 기능을 작동시켜주는 언어

    * html 중에 javascript처럼 기능이 포함된 태그가 있음
        → 링크태그 <a> (anchor) : 현 웹페이지에서 다른 페이지 또는 사이트로 연결해주는 태그
            
            이동할 주소를 작성. href 라는 속성 필수!
            <a href="이동할 주소">이동할 주소에 대한 설명</a> : 설명 클릭 시 이동할 주소로 페이지 변경됨
Ex. -->
<a href="https://www.naver.com">꼬부기! 네이버로 가랏!!</a><br>

<!--
    * target 속성 : 링크로 연결된 페이지를 보여줄 방법
        _blank : 새탭 오픈
        _self : 내 프레임에서 오픈 * 기본값

    * 클릭 이벤트 : <a href="#">설명</a> : 이동경로를 무효화하고 클릭이벤트만 활성화시킨 형태
                    * 회사마다 사용하는 경우도 있고 아닌 경우도 있으니 눈치껏^^
Ex. -->
<a href="https://www.google.com">구글로 굴러가자</a> <br>

<a href="https://www.daum.net" target="_blank">다음은 다음!</a> <br>

<a href="#">Click!</a> <br>


<!--
    img (image) 이미지 태그
    - 사용시 필요한 필수 속성 2가지
        src : 이미지 주소 작성(불러올 사진의 주소)
        alt : 이미지를 불러오는 데에 실패 시 대체할 문자열
            (시각장애인에게 사진을 읽어줄 때 사용하는 설명문)
Ex. -->
<br/>
<img src="earth.jpg" alt="이미지가 없지롱" title="Earth"/>

<!--
    <a href="주소">설명</a> 에서 '설명' 대신 이미지 삽입하기
    : <a href="주소"><image src="이미지 주소"></a>
Ex. -->
<br/>
<a href="https://www.daum.net" target="_blank"><img src="https://img1.daumcdn.net/thumb/S308x188a.q80/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fsection%2Foc%2Fa53b64da78964331a07850b11de29f01" alt="이미지가 없지롱" title="짱구는 페이크다 이놈들아"/></a>


</body>
</html>
