<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04_input</title>
</head>
<body>
<!--
    <input/>: client(사용자)가 어떠한 값을 입력할 수 있도록 돕는 태그
            입력 종류가 많기 때문에 "type" 속성이 필수
            type="text" : 기본값
            type="속성" : 다양한 모양을 구현 (Ex. password, checkbox, radio .. )
                * checkbox : 다중 항목을 다중 선택 (ex.동의서)
                * radio : 다중 항목 중 단일 선택 (ex. 성별, MBTI)
Ex. -->
    이름 : <input/><br/>
    별명 : <input type="text"/><br/>
     PW : <input type="password"><br/>
<hr/>
    <input type="checkbox"/>
    <input type="radio"/><br/>
    
<hr/>
<!-- name 속성 : radio 타입에서만 같은 그룹임을 표시하는 속성
Ex. -->
    성별 : <input type="radio" name="gender"/>남성
        <input type="radio" name="gender"/>여성
    <br/>
    체크 : <input type="checkbox" name="chk"/>체크 1
        <input type="checkbox" name="chk"/>체크 2

<hr/>
<!-- label 태그 : input 태그와 문자를 연결해주는 태그
    
    연결 방법 : input tag의 id 속성값과 label tag의 for 속성값이 동일하면 연결
                <input id=""/>
                <label for=""></label>
            * input 태그의 id 속성값은 태그별로 유일한 값으로 작성하는 것을 권장
            * label 태그의 내용을 선택하면 input 태그가 선택된것처럼 행동
Ex. -->
    <input type="radio" name="gender" id="gender1"/>
     <label for="gender1">남성</label>
    <input type="radio" name="gender" id="gender2"/>
     <label for="gender2">여성</label>

<hr/>
    색상 <input type="color"/><br/>
    날짜 <input type="date" value="2023-12-19" min="2023-12-19" max="2024-01-18"/><br/>
    범위 <input type="range" min="0" max="10" value="5"/><br/>
    숫자 <input type="number" min="1" max="99" step="1"/><br/>
    힌트 <input type="text" placeholder="ID를 입력하거라~!!"/><br/>
    오토포커스
         <input type="text" autofocus/><br/>
    기본체크
         <input type="checkbox" checked/><input type="radio"/>
    정규식(핸드폰)* : <input type="text" pattern="(010|011)-\d{3,4}-\d{4}">
    <br/>
    <button>버튼1</button>
    <input type="button" value="버튼2"/>
<!-- 

 -->


</body>
</html>
