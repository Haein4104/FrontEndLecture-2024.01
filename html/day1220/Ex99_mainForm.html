<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex99_mainForm</title>
</head>
<body>
    <div id="container">
    <form>
        <fieldset><legend>로그인 정보</legend><ol>
        <li>아이디 <input type="text" id="user-name" autofocus required/><label for="user-name"></label></li>
        <li>비밀번호 <input type="password" id="pw1" required/><label for="pw1"></label></li>
        <li>비밀번호 확인 <input type="password" id="pw2" required/><label for="pw2"></label></li>
        <li>회원등급 <input type="text" value="준회원" readonly></li></ol></fieldset>
        
        <fieldset><legend>개인 정보</legend><ol>
            <!--
                 ㄱ ~ 힣 : 한글
                 a ~ z : 소문자 알파벳
                 A ~ Z : 대문자 알파벳
                 0 ~ 9 : 숫자
                -->
        <li>이름 <input type="text" placeholder="5자미만 공백없이"
                 pattern="[ㄱ-힣]+" maxlength="5" required/>
                <label for="user-name"></label></li>
        <li>메일주소 <input type="email" placeholder="abcd@domain.com" required/></li>
        <li>연락처 <input type="tel" pattern="(010)-\d{4}-\d{4}" required/></li>
        <li>생일 <input type="date" id="birth" min="1910-01-01" max="2023-12-19" required/></li>
        </ol></fieldset>

        <fieldset><legend>코딩 숙련도(상,중,하)</legend><ol>
            <!-- datalist : range에 눈금 생성하는 태그. list와 datalist의 내용이 일치되어야 함.
                            range의 기본 범위는 0~100. min,max,step으로 조절 가능. -->
        <li><input type="range" min="0" max="3" value="2" id="cod" list="coding" required/>
                <datalist id="coding">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                </datalist></li></ol></fieldset>

        <fieldset><button type="submit">제출</button></fieldset>
    </form>
    </div>
        <script>
            // 자바스크립트
            document.querySelector("#form").addEventListener("submit", function(e){ 
        
            var email = document.querySelector("#email");
            var isValidate = false;
            var regexp =/[a-z]+[a-z0-9]*\.?[a-z0-9]*@[a-z0-9]+\.?[a-z0-9]*/i;
        
            if(!regexp.test(email.value)){
                alert("이메일 형식이 다릅니다.");
            }
        
            });
        </script>
</body>
</html>
