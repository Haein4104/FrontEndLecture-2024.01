<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex99_simpleForm</title>
</head>
<body>
    <div id="container">
        <form>
            <fieldset><legend>회원 가입</legend>
                <!-- 매 항목마다 줄바꿈 <br/>을 사용하기 보다 사용보다는
                    <ol><li></li></ol>을 사용하는 것이 좀 더 깔끔하다. 넘버링도 자동으로 됨.
                    EX.
                    <ol>
                    <li>이름 <input type="text" placeholder="이름"/></li>
                    <li>성별 <input type="radio" name="gender" id="gender1"/> ...</li></ol> -->
            <ol>
            <li>이름 <input type="text" placeholder="이름" id="user-name" autofocus required/></li>
            <li>성별 <input type="radio" name="gender" id="gender1"/><label for="gender1">남자</label>
                <input type="radio" name="gender" id="gender2"/><label for="gender2">여자</label></li>
                <!-- select : 여러 항목 중 하나를 선택하는 태그. (드롭다운) 
                    * select 內 multiple : 드롭다운 리스트 형태가 아닌 다중선택 가능한 리스트형
                    option : select의 항목을 표현하는 태그
                    * option 內 selected : 처음 미리 선택되는 옵션을 지정 -->
            <li>직업
                <select id="path">
                    <option value="programmer">프로그래머</option>
                    <option value="student">학생</option>
                    <option value="teacher">교사</option>
                </select></li>
                <!-- input type 중 checkbox 에 checked 속성을 추가하면 선택된 상태로 표시됨. -->
            <li>취미 <input type="checkbox" id="chk1"/><label for="chk1">잠자기</label>
            <input type="checkbox" id="chk2"/><label for="chk2">먹기</label>
            <input type="checkbox" id="chk3"/><label for="chk3">숨쉬기</label>
            <input type="checkbox" id="chk4"/><label for="chk4">멍때리기</label></li>
            <li>애인 <input type="radio" name="lover" id="lover1"/><label for="lover1">있다</label>
            <input type="radio" name="lover" id="lover2"/><label for="lover2">없다</label></li>
            <li> <input type="submit" value="확인" id="sumit"/>
            <input type="reset" value="취소"/></li>
                <!-- 6번은 <button type="reset">취소</button> 의 방식으로도 사용 가능함. -->
        
            <li> <label for="memo"></label><textarea id="memo" cols="30" rows="5"></textarea></li>
            <!-- textarea : 여러 줄로 가진 텍스트를 입력받는 태그. 시작태그와 종료태그 사이에 문자 입력.
                            * 그래서 시작태그와 종료태그를 붙여서 사용함.
                            * cols : 가로 / rows : 세로 -->
            <li>빈값 : <input type="text" id="bin" autofocus required><label for="bin"></label></li>
            <li>사이즈 : <input type="text" size="60"></li>
            <li>초기값 : <input type="text" value="초기값"></li>
                <!-- value : 사전에 입력해둔 정보를 직접 지워야 함(고정)
                    / placeholder : 사후에 입력되는 정보에 의해 사전 정보가 사라짐(고정X) -->
            <li>초기값 변경x : <input type="text" value="초기값" readonly></li>
            <li>입력 한계 : <input type="text" maxlength="5"></li>
            <li>미사용 : <input type="text" name="val" disabled></li>
            </fieldset>
        </form>
    </div>
</body>
</html>
