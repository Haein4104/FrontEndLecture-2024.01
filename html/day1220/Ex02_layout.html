<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_display</title>
</head>
<body>
    <!-- 
        layout : 특정공간(*웹페이지)에 여러 구성요소를 보기 좋게 효과적으로 배치하는 작업
                * 페이지의 외관을 결정짓는 중요 요소
                * 기능별, 카테고리별로 그룹화

        페이지의 header 영역 : 페이지의 상단 영역. 아이콘, 메뉴, 즐찾버튼 등 안내판과 같은 역할
        페이지의 footer 영역 : 페이지의 하단 영역. 사업자번호, SNS 링크 등
        페이지의 nav 영역    : 페이지의 바로가기 하이퍼링크를 모아놓은 영역(네비게이터) ex. 포털사이트 메뉴바
        페이지의 section 영역: 문서의 내용을 담는 영역. main, container, body 등으로 불림
        
     -->

    <div style="border: 3px solid red;">
        헤더영역입니다.
    </div>
    <div style="border: 3px solid blue;">
        메뉴영역입니다.
    </div>
    <div style="border: 3px solid green; height: 700px;">
        내용영역입니다.
    </div>
    <div style="border: 3px solid yellow;">
        푸터영역입니다.
    </div>


</body>
</html>
