<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon : 페이지의 아이콘 이미지 -->
    <!-- title : 문서의 제목 -->
    <title>태그 연습</title>
</head>
<body>
    <!-- 문서의 내용을 표현하는 태그 : body -->

    테스트중이지롱! 
<hr>
<button> 눌러보세용 </button>

    <!-- 태그 내의 속성 : 태그는 여러 속성을 가질 수 있고 그에 따라 태그 변경이 가능 . 
        <태그이름 속성이름='속성값'> </태그이름>    속성이름의 종류는 태그마다 다름 . -->

<input type="button" value="버튼2">
<input type="text">
<input type="password">
<input type="radio">
<input type="checkbox">

<!-- input 태그는 빈태그이기 때문에 종료태그가 없음 ! -->

</body>
</html>
