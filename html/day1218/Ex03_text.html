<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 연습</title>
</head>
<body>
    <!-- 제목 표현 태그 : heading -->
    <!-- 범위 : 1 ~ 6 . 숫자가 작을수록 font가 커짐 . 7은 없는 태그이기 때문에 크기 적용 X -->
    <h1> 제목 1의 크기 입니다. </h1>
    <h3> 제목 3의 크기 입니다. </h3>
    <h5> 제목 5의 크기 입니다. </h5>
    <h7> 제목 7의 크기 입니다. </h7>
    <h6> 제목 6의 크기 입니다. </h6>
    <h5> 안녕 나는 꼬부기야 :) </h5>
<hr>
    <!-- 단락, 문단을 표현하는 태그 . 내용상 끊어서 구분하는 부분 표현 : p 태그 (Paragraph) -->

    <p>단락1</p>
    <p>단락2</p>
    <p>단락 내의 띄어 쓰기</p>
    <p>
        줄
        나누기(줄바꿈)
        테스트
    </p>

    <!-- 실제화면상에서 띄어쓰기는 한 번만 적용되고 줄바꿈은 적용안 됨 -->

    <!--줄바꿈 태그 : br (break line) . 시작태그만 존재(빈태그) : <br> or <br/>
        띄어쓰기 태그 : pre (preformatted text) : 작성한 모양 그대로 적용하는 태그 -->
<hr>
        <p>
            <br>
            단락 내의 띄어 쓰기<br>
            줄<br>
            나누기(줄바꿈)<br>
            테스트<br>
            완료 :)
            <br><br>
        </p>
<hr>
<pre><h3>단락 내의 띄어 쓰기
    줄
      나누기(줄바꿈)
        테스트 완료
</h3></pre>

<!--수평/가로/구분선. 빈태그 : hr(horizontal rule) -->
<p>우리집 고양이
    <hr>
    <hr style="visibility: hidden;"> <!--구분선 가려줌-->
    호두 (코리안숏헤어)
<br>흰둥이 (터키쉬앙고라)
<hr>
</p>
<!-- F12 : 개발자 도구-->

<p>단락 내의 띄어&nbsp;&nbsp;&nbsp;쓰기</p>

<!-- &nbsp; : -->
</body>
</html>
