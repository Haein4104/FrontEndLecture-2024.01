<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05_Style</title>
</head>
<body>
    <!--
        HTML : 웹페이지의 구조만 생성하는 언어 (뼈대)

        'style'이라는 속성을 이용해 뼈대를 꾸밀 수 있음.
            적용 방법 1. 뼈대에 직접 입힘
                현재 수업에서 사용할 방법
            적용 방법 2. 스타일에 대한 정보를 특정 태그에 모아 작성함
                'CSS'라는 문서, 태그의 스타일을 기술하는 언어. 나중에~ -->

    <!--
        Style 속성을 이용하여 태그들에게 디자인을 하는 방법
        
         <태그이름 style="입히고 싶은 스타일 이름 :(column)스타일값"></태그이름> -->

<h1 style="color: red;">글자색을 바꾸는 방법</h1>     

<h1 style="background-color: aqua;">배경색을 바꾸는 방법</h1>

<h1 style="font-size: 250%;">글자의 크기를 바꾸는 방법</h1>

<!--
    ; - 세미콜론 : 스타일 속성 내에서 디자인의 구분을 해주는 문자
    : - 콜론     : 스타일 이름과 값을 구분하는 문자
-->
<hr>
<h1 style="background-color: yellow; color: red; font-size: 250%;">글자색과 배경색, 크기 변경</h1>
<hr>
<h1 style="text-align: center;">가운데 정렬</h1>
<h1 style="text-align: left;">왼쪽 정렬</h1><h1 style="text-align: right">오른쪽 정렬</h1>
<h1 style="text-align: end;">끝 정렬</h1>
<h1 style="text-align: justify;">양쪽</h1>

</body>
</html>
