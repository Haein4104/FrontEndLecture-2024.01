                input 태그의 종류와 form 태그 
                > 사용자에게 입력을 받아 전달하는 행위를 돕는 태그

        -------------------------------------------------------------------------------------------------

        *** display와 layout ***

        html 태그 : 항상 박스 형태 = 테트리스 하는 느낌~
                        + 항상 왼쪽 상단에서부터 만들어짐

        *** 스타일 요소 ***
        style = "display : 속성값"

        display = block : 
                - 항상 너비가 한줄 전체 (부모태그의 너비만큼 차이)
                - block 형태인 태그들은 항상 새로운 줄에서 시작됨

        display = inline : 
                - 너비가 태그의 "내용"만큼 차지
                - 라인 한 줄에 여러개 배치 가능

        display = inline-block :
                - 두가지 속성의 장점을 이용하는 속성값
                - 크기 조절 가능
                - 라인 한 줄에 여러개 배치 가능

        각각의 태그별로 display의 기본값이 있음
                - block : div, p, h, ul, ol, form ...
                - inline : span, a, img, input ...

        display 속성을 이용하여 여러 구성요소(태그)를 보기 좋게 배치 = layout
        
        div 태그를 통해 배치
          > 유지보수 시 항상 태그들을 다시 분석, 태그마다 id가 다르기 때문에
            시맨틱 태그를 이용해 표준화하려고 함. ex. 상단에 <header> 태그화

     
 html 이라는 뼈대에 꾸밈 속성을 넣기 위한 언어 CSS
  - html : 마크업 언어. 태그로 구성된 언어
  - css : 스타일 언어. 태그들의 디자인을 담당하는 언어 <style></style>
