 <!-- 

        이전 : 태그 내의 style 속성을 부여하여 태그들의 디자인을 변경하는 방법
                if... <div style="width:100px"> * 100번 작성
                    > 수정하려면 모든 파일을 열어 하나씩 변경해야함 ㅠ

        이후 : 태그 내의 style 속성을 꺼내와서 별도 태그로 작성하거나 별도 파일로 관리

    ----------------------------------------------

    html 문법에서는 태그를 요소라고 표현함.
    
    CSS 문법 :
     1. <style> 태그로 감싸서 작성하는 방법 : 

        <style>
            선택자 { 스타일 속성 = "스타일 속성값" ; 스타일 속성 = "스타일 속성값" }
        </style>

        * 선택자 : 태그를 선택하는 방법
        * 중괄호 : {} 안에 적용하고 싶은 스타일을 작성
        * 스타일 속성 : 적용할 스타일 옵션
        * 스타일 속성값 : 적용할 수치 및 형태
        * 세미콜론(;) : 선언구분자. 문장에서 쉼표(,)같은 기능. 스타일의 구분자

     2. 외부 파일을 등록
        * 적용하고 싶은 html 문서 내에서 CSS 파일을 호출(열기)
            <link rel="stylesheet" href="적용할 css파일명"/>
             Ex. <link rel="stylesheet" href="~~~.css"/>
        
        ~~~.css : 적용할 css 파일
        CSS 파일의 내용 : *<style> 태그가 없음
            선택자1{ 스타일 속성 = "스타일 속성값" ; 스타일 속성2 = "스타일 속성값2" ... }
            선택자2{ 스타일 속성 = "스타일 속성값" ; 스타일 속성2 = "스타일 속성값2" ... }
            선택자3{ 스타일 속성 = "스타일 속성값" ; 스타일 속성2 = "스타일 속성값2" ... } ...
    
  -->
